{% extends 'todoapp/layout.html' %}

{% block title %}
Register
{% endblock %}

{% block body %}
<section class="my-5">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="POST" action="url 'register'">

            {% csrf_token %}

            <h1 class="text-danger"> {{ message }} </h1>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="userName"/>
                <label class="form-label" for="form3Example1cg">Your Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example4cg" class="form-control form-control-lg" name="userEmail"/>
                <label class="form-label" for="form3Example4cg">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="userPassword"/>
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="checkPassword" />
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success btn-lg">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
