{% extends 'todoapp/layout.html' %}

{% block title %}
Create Project
{% endblock %}


{% block body %}
<a href="{% url 'create' %}" class="m-3 btn btn-success">Go back</a>
<h1 class="fs-2 mx-3">Create a New Project</h1>

<form class="form-group m-3" action="" method="POST">
    <label for="projectName" class="col-sm-2 col-form-label">Project Name:</label>
    <input type="text" class="form-control w-25" id="projectName">
    <button type="submit" class="btn btn-outline-primary my-3">Create</button>
</form>

{% endblock %}
