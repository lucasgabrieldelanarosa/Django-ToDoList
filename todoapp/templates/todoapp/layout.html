{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">

    <!-- Bootstrap Tags  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>

</head>

<body>

    <nav class="navbar bg-dark">
        
        <div class="container-fluid">

            <!-- Title -->
            <a href='{% url "home" %}' class="navbar-brand text-light fs-3">To Do List</a>
          
            {% block projectSelect %}
            {% endblock %}


            <!-- Log In/Register/Profile Picture -->
            <div class='me-3'>

                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-success me-2 fs-6">Log Out</a>
                    <img src="{{ userData.profilePicture}}" class="rounded-circle" style="width: 50px; cursor: pointer;" alt="Avatar" />
                {% else %}

                    <a href="{% url 'login' %}" class="btn btn-outline-success fs-6 me-2">Log In</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success fs-6">Register</a>

                {% endif %}
                


            </div>

        </div>
    </nav>

    {% block body %}
    {% endblock %}

</body>
</html>
